                    <form id="contact-form" class="p-6 flex flex-col justify-center" onsubmit="sendEmail(event)">
                        <div class="flex flex-col">
                            <label for="name" class="hidden">Full Name</label>
                            <input type="name" name="name" id="name" placeholder="Full Name" class="w-100 mt-2 py-3 px-3 rounded-lg bg-white border border-gray-400 text-gray-800 font-semibold focus:border-indigo-500 focus:outline-none">
                        </div>
                        <div class="flex flex-col mt-2">

                        </div>
                        <div class="flex flex-col mt-2">
                            <label for="subject" class="hidden">Subject</label>

                        <div class="flex flex-col mt-2">

    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("NdkdnOXe3m8jLOtWA");
        })();
        
        function sendEmail(e) {
            e.preventDefault();
            
            emailjs.sendForm('service_7dv304p', 'template_b84vxtu', '#contact-form')
                .then(function(response) {
                   console.log('SUCCESS!', response.status, response.text);
                   alert("Message sent successfully!");
                }, function(error) {
                   console.log('FAILED...', error);
                   alert("Failed to send message. Please try again later.");
                });
        }
    </script>
