</head>
<body>
    <div class="top">
        <div class="logo"></div>
        <div class="nav">
            <a href="#">HOME</a>
            <a href="pages/about.html">ABOUT</a>
            <a href="pages/Recipes.html">RECIPES</a>
            <a href="#" id="start-here-link">SUBMIT RECIPE</a>
            <a href="pages/contact.html">CONTACT</a>
        </div>
    </div>

    <div class="heading">
        <div class="left">
            <p></p>
            <h1></h1>
            <p></p>
        </div>

        <div class="right" id="food"></div>

        <div class="SocialMedia">
            <a href = "">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href = "">
                <i class="fa-brands fa-youtube"></i>

            <a href = "">

    <div class="bottom">

            <div id="food1"></div>
            <div id="food2"></div>

    <!-- Recipe Form Modal -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form id="recipe-form" onsubmit="sendRecipe(event)">
                <h2>Add a Recipe</h2>
                <label for="recipe-name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="recipe-name">Email</label>
                <input type="text" id="email" name="email" required>

                <label for="recipe-name">Recipe Name</label>
                <input type="text" id="recipe-name" name="recipe_name" required>
                
                <label for="recipe-image">Image URL</label>
                <input type="text" id="recipe-image" name="recipe_image" required>
                
                <label for="recipe-instructions">Ingredients</label>
                <textarea id="recipe-instructions" name="recipe_instructions" required></textarea>
                
                <label for="recipe-procedure">Procedure</label>
                <textarea id="recipe-procedure" name="recipe_procedure" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="javascript.js"></script>
</body>
